# 0 ~ 1, 0 = black, 1 = gray
brightness: 0.25
# Grayscale the cover image(pack.png) or not
build_cover_image: True

texture:
  blocks: true
  # The color of the grass / leaves depends on the colormap
  # But still, some of their textures can never be changed by the resource pack
  colormap: true
  entity: true
  environment: true
  gui: false
  items: false
  underwater: true  # color fog while player is under the water, vanilla is light blue
  map: false
  armor: false
  painting: true
  particle: false
  optifine:
    sky: true
    anim: true

whitelist:
  blocks:
    carpet: false
    ladder: false
    wood: true
    wool: true
    bed: true
    tnt: true
    glass: false
    stained_glass: false
    portal: false
    hardened_clay: false
    stained_hardened_clay: false
    water:
      flow: true
      still: true
    lava:
      flow: false
      still: false
  particle:
    footage: true
  entity:
    living: true
    armorstand: false
    arrow: true
    chest: true
    banner: false
    banner_base: false
    beacon_beam: false
    boat: false
    enchanting_table_book: false
    end_portal: false
    endercrystal: false
    experience_orb: false
    explosion: false
    lead_knot: false
    minecart: false
    sign: false

# Isolating Blocks and Items.
# For blocks where its form of the item is the block itself.
isolate: true


